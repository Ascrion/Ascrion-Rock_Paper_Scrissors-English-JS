<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Heading -->
    <h1 class="Heading">Welcome to our Rock Paper Scissors Game!</h1>

    <!-- Rules -->
    <div class="Rules">
        <h3>Rules:</h3>
        <ul>
            <li>Computer will randomly choose Rock, Paper, or Scissors.</li>
            <li>You need to choose any of the three options listed below.</li>
            <li>There will be 5 rounds after which the winner will be decided.</li>
        </ul>
    </div>

    <!-- User Input -->
    <div class="Input">
        <div class="Btn">
            <img src="MEDIA/rock.png" alt="Rock">
            <button>Rock</button>
        </div>
        <div class="Btn">
            <img src="MEDIA/paper.jpg" alt="Paper">
            <button>Paper</button>
        </div>
        <div class="Btn">
            <img src="MEDIA/scissors.jpeg" alt="Scissors">
            <button>Scissors</button>
        </div>
    </div>

    <!-- Displaying Scores -->
    <div class="Scores">
        <div class="score">
            <h3>Your Score</h3>
            <h2>0</h2>
        </div>
        <div class="score">
            <h3>Computer Score</h3>
            <h2>0</h2>
        </div>
        <div class="score">
            <h3>Round No.</h3>
            <h2>0</h2>
        </div>
    </div>

    <!-- Result -->
    <div class="Result">
        <h1>Result:</h1>
        <button>Replay The Game</button>
    </div>
</body>
</html>
